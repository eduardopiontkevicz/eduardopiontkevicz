<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="utf-8">
        <title>Eduardo Piontkevicz</title>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/components/main-title.css">
        <link rel="stylesheet" href="css/components/subtitle.css">
        <link rel="stylesheet" href="css/components/main-box.css">
        <link rel="stylesheet" href="css/components/button.css">
        <link rel="stylesheet" href="css/components/body.css">
        <link rel="stylesheet" href="css/components/main-action.css">
        <link rel="stylesheet" href="css/components/header.css">
        <link rel="stylesheet" href="css/components/main-banner.css">
        <link rel="stylesheet" href="css/components/section.css">
        <link rel="stylesheet" href="css/components/navigation.css">
        <link rel="stylesheet" href="css/components/progress-bar.css">
        <link rel="stylesheet" href="css/components/skill-tec.css">
        <link rel="stylesheet" href="css/components/title.css">
        <link rel="stylesheet" href="css/components/wrapper-skill.css">
        <link rel="stylesheet" href="css/components/card-project.css">
        <link rel="stylesheet" href="css/components/wrapper-card.css">

    </head>

    <body>
        <header class="header">
            <img src="assets/logo.png" alt="Avatar">
        

            <nav>
                <a class="main-action" href="" lang="en">Skills</a>
                <a class="main-action" href="">Projetos</a>
                <a class="main-action" href="">Sobre</a>
                <a class="main-action" href="">Contatos</a>
                <a class="button" href="" lang="en">Download CV</a>
            </nav>
        </header>

        <section class="main-banner">
            <div class="wrapper">
                <div id="main-box">
                    <h2 class="main-title">Eduardo Piontkevicz</h2>
                    <h3 class="subtitle">Developer</h3>
                </div>
            
                <div class="navigation">
                    <a class="button" href="" lang="en">Download CV</a>
                    <a class="button" href="">Contatos</a>
                </div>
            </div>
        </section>

        <section class="section">
            <h2 class="main-title -second">Skills</h2>
            <div class="wrapper-skill">
                    <article class="skill-tec">
                        <img class="icon" src="img/ico_html5.png" all="Logo do HTML5 em pixel art">
                        <div class="right">
                            <h3 class="title">HTML</h3>
                            <progress class="progress-bar" max="100" value="2">
                                2%
                            </progress>
                        </div>
                    </article>

                    <article class="skill-tec">
                        <img class="icon" src="img/ico_nodejs.png" all="Logo do NodeJS em pixel art">
                        <div class="right">
                            <h3 class="title">NodeJS</h3>
                            <progress class="progress-bar" max="100" value="70">
                                70%
                            </progress>
                        </div>
                    </article>

                    <article class="skill-tec">
                        <img class="icon" src="img/ico_css3.png" all="Logo do CSS em pixel art">
                        <div class="right">
                            <h3 class="title">CSS</h3>
                            <progress class="progress-bar" max="100" value="5">
                                5%
                            </progress>
                        </div>
                    </article>

                    <article class="skill-tec">
                        <img class="icon" src="img/ico_tdd.png" all="Logo do TDD em pixel art">
                        <div class="right">
                            <h3 class="title">TDD</h3>
                            <progress class="progress-bar" max="100" value="30">
                                30%
                            </progress>
                        </div>
                    </article>
                    <article class="skill-tec">
                        <img class="icon" src="img/ico_js.png" all="Logo do JS em pixel art">
                        <div class="right">
                            <h3 class="title">JavaScript</h3>
                            <progress class="progress-bar" max="100" value="20">
                                20%
                            </progress>
                        </div>
                    </article>

                    <article class="skill-tec">
                        <img class="icon" src="img/ico_restapi.png" all="Logo do Rest API em pixel art">
                        <div class="right">
                            <h3 class="title">Rest API</h3>
                            <progress class="progress-bar" max="100" value="80">
                                80%
                            </progress>
                        </div>
                    </article>

                    <article class="skill-tec">
                        <img class="icon" src="img/ico_react.png" all="Logo do React em pixel art">
                        <div class="right">
                            <h3 class="title">React</h3>
                            <progress class="progress-bar" max="100" value="30">
                                30%
                            </progress>
                        </div>
                    </article>

                    <article class="skill-tec">
                        <img class="icon" src="img/ico_ux.png" all="Logo do UX em pixel art">
                        <div class="right">
                            <h3 class="title">UX</h3>
                            <progress class="progress-bar" max="100" value="5">
                                5%
                            </progress>
                        </div>
                    </article>
            </div>
        </section>

        <section class="section -bgBlack -bdFirst">
            <h2 class="main-title -second">Projetos</h2>
            <div class="wrapper-card">
                <a href="https://www.firedlabs.com/" target="_blank">
                    <figure class="card-project">
                        <img class="logo" src="img/firedlabs.png" alt ="Logo da FiredLabs">
                    </figure>
                </a>
                <a href="https://collabcode.training" target="_blank">
                    <figure class="card-project -blue">
                        <img class="logo" src="img/collabcode.png" alt="Logo Collabcode">
                    </figure>
                </a>
                <a href="" target="_blank">
                    <figure class="card-project">    
                        <img class="logo" src="img/portfolio.png" alt="Avatar portfolio">
                    </figure>
                </a>
            </div>
        </section>
       
           

    </body>
</html>
